<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <section id="login-window">
            <h1>LOGIN</h1>  
            <form id="login">
         <input type="text" placeholder="Enter Your Username" class="form-input"
         autocomplete="off">
         <p class="error" id="username-error">* Username is required !</p>
         <input type="password" placeholder="Enter Your password" class="form-input"
         autocomplete="off">
         <p class="error" id="password-error">* password is required !</p>
         <div id="box">
             <input type="checkbox">
             <span>Remember me</span>
         </div>

         <button class="login-btn">
             <a href="login.html">login</a>
            </button>
            </form>

            <p>or login with</p>
            <div class="social">
                <button>
                    <i class="fa fa-facebook-square"></i> Facebook
                </button>
                <button>
                    <i class="fa fa-google"></i> Google
                </button>
            </div>

            <p class="form-footer">Not a member? <a href="#">Sign up</a></p>
        </section>
        <script src="login.js"></script>
    </body>
</html>
